  <header id="masthead">

      </nav>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form action="http://formspree.io/nxanttopoulos@gmail.com" method="POST" id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name Here" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" placeholder="Your Email Address Here" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Leave a Message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit" value="Send">
      </form>
    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="https://github.com/nxanttopoulos"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>

        <a href="https://stackoverflow.com/users/7486242/n-xan?tab=profile"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
